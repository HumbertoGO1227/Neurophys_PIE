<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Nível 5</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands/dist/aframe-super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handy-work/build/handy-controls.min.js"></script>
  <link rel="stylesheet" href="jogo5.css"/>
  </head>
  <body>
    <div class="instructions-screen" id="instructions-screen">
    <p>Pegue a comida a e traga até o centro. Dê play no filme para pontuar.</p>
    <img src="https://cdn.glitch.global/39f6b9bd-f240-4401-9d15-42cfb2be02b7/voltar.png?v=1725927067794" alt="Back" id="back-button" />
    <img src="https://cdn.glitch.global/39f6b9bd-f240-4401-9d15-42cfb2be02b7/jogar.png?v=1725927065820" alt="Play Game" id="play-game-button" />
  </div>
  
      <a href="index.html"> 
        <img src="https://cdn.glitch.global/1b46c2ca-4ac2-4441-8aec-e0bb0bff3eb3/voltar-seta.png?v=1728042679818" alt="Back to Menu" class="back-button" />
      </a>
      <div id="game-instructions" class="game-instructions">
      Pegue a comida a e dê play no filme para pontuar.
      </div>
      <img src="https://cdn.glitch.global/39f6b9bd-f240-4401-9d15-42cfb2be02b7/voltar.png?v=1725927067794" alt="Back to Start" id="back-to-start" />
      
    <a-scene physics="debug: true">
    <a-sky color="#ECECEC"></a-sky>
      
      
      <!-- LINK OBJETOS-->
      <a-assets>
        <!-- LINK OBJETOS PEGÁVEIS-->
        <a-asset-item id="pipoca" src="https://cdn.glitch.global/7fad7c3a-e88a-47d5-8f24-c52787793555/pop_corn.glb?v=1742327133520"></a-asset-item>
        <a-asset-item id="sorvete" src="https://cdn.glitch.global/7fad7c3a-e88a-47d5-8f24-c52787793555/ice_cream_in_marble_bowl.glb?v=1742477905054"></a-asset-item>
        <a-asset-item id="refri" src="https://cdn.glitch.global/7fad7c3a-e88a-47d5-8f24-c52787793555/fnaf_soda_cup.glb?v=1742327152297"></a-asset-item>
        
        <!-- LINK CENÁRIO-->
        <a-asset-item id="sala" src="https://cdn.glitch.me/7fad7c3a-e88a-47d5-8f24-c52787793555/living_room.glb?v=1742317638185"></a-asset-item>
      </a-assets>
          
      
          <!-- OBJETOS PEGÁVAEIS-->
          <a-gltf-model src="#refri" position="3.5 2.2 -11.5" rotation="180 0 0" scale="-0.9 -0.9 -0.9"></a-gltf-model>

          <a-gltf-model src="#pipoca" position="6.5 2.2 -11.5" rotation="180 0 0" scale="-0.20 -0.20 -0.20" ></a-gltf-model>

          <a-gltf-model src="#sorvete" position="5 2.2 -11.5" rotation="0 180 0" scale="0.06 0.06 0.06"></a-gltf-model>
      
          <!-- CENÁRIO SALA -->
          <a-gltf-model src="#sala" position="-1.5 1 -5" rotation="0 -180 0" scale="-1 1 1"></a-gltf-model>
      
      
      
          <a-camera position="5 4 -8" rotation="0 0 0"></a-camera>
    </a-scene>
    
          <script>
              document.getElementById('play-game-button').addEventListener('click', function() {
                window.location.href = 'nivel.html'; // Redireciona para a tela de níveis
              });

              document.getElementById('back-button').addEventListener('click', function() {
                document.getElementById('instructions-screen').style.display = 'flex';
              });

              document.getElementById('back-to-start').addEventListener('click', function() {
                document.getElementById('back-to-start').style.display = 'none';
                document.getElementById('instructions-screen').style.display = 'flex';
              });
                  window.onload = function() {
                  const instructions = document.getElementById('game-instructions');
                  instructions.style.display = 'block';
                  setTimeout(() => {
                    instructions.style.display = 'none';
                  }, 10000); // Oculta após 10 segundos
                };
      </script>
  </body>
</html>

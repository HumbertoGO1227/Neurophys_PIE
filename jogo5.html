<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nível 2 - Neurophys</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="jogo5.css" />
  </head>
  <body>
    <a-sky color="#ECECEC" scale="10 10 10"></a-sky>

    <a-scene>
      <!-- Plano de fundo -->
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!-- Caixa de Mensagem -->
      <a-entity position="0 2 -10">
        <!-- Fundo da Caixa -->
        <a-plane
          position="20 15 -10"
          width="5"
          height="5"
          color="#FFFF00"
          material="opacity: 0.8; transparent: false"
        ></a-plane>

        <!-- Texto da Mensagem -->
        <a-text
          value="Sirva o cha na tigela!"
          color="#000000"
          align="center"
          position="20 15 -10"
          width="5"
        ></a-text>
      </a-entity>

      <!-- Câmera ajustada para altura e posição adequada -->
      <a-camera position="7 12 3"></a-camera>

      <!-- Modelos 3D -->
      <a-gltf-model
        src="#room"
        position="0 0 -5"
        rotation="3 0 0"
        scale="9 9 9"
      ></a-gltf-model>

      <a-gltf-model
        src="#mesa"
        position="25 5 -5 "
        rotation="0 0 0"
        scale="6 6 6"
      ></a-gltf-model>

      <a-gltf-model
        src="#teapot"
        position="30 7 -5"
        rotation="0 0 0"
        scale="0.2 0.2 0.2"
      ></a-gltf-model>

      <!-- combuca -->
      <a-gltf-model
        src="#bowl"
        position="25 6.5 -3"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
      ></a-gltf-model>

      <!-- Setas -->
      <a-entity
        gltf-model="#setaa"
        position="27 15 -10"
        scale="2  2  2"
        rotation="-35 0 0 "
        animation__move="property: position; to: 50 8 -3; dur: 1000; dir: alternate; loop: true"
      ></a-entity>

      <!--       <a-entity
        gltf-model="#"
        position="-0.2 1.5 -0.33"
        scale="0.04 0.02 0.02"
        rotation="180 90 90"
        animation__move="property: position; to: -0.2 1.53 -0.33; dur: 1000; dir: alternate; loop: true"
      ></a-entity> -->

      <!-- Câmera com movimento -->
      <a-entity position="0 1.6 0" camera look-controls wasd-controls>
        <!-- Mãos -->
        <a-entity
          position="0 0 0"
          id="direita"
          gltf-model="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/direita.glb?v=1732505528262"
          scale="0.05 0.05 0.05"
        ></a-entity>

        <a-entity
          position="0 0 0"
          id="esquerda"
          gltf-model="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/esquerda.glb?v=1732505567507"
          scale="0.05 0.05 0.05"
        ></a-entity>
      </a-entity>

      <!-- GLTF model links -->
      <a-assets>
        <a-asset-item
          id="room"
          src="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/room.glb?v=1732499919004"
        ></a-asset-item>

        <a-asset-item
          id="mesa"
          src="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/mesa.glb?v=1732498764242"
        ></a-asset-item>

        <a-asset-item
          id="teapot"
          src="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/teapot.glb?v=1730816978272"
        ></a-asset-item>

        <a-asset-item
          id="bowl"
          src="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/bowl.glb?v=1730817407169"
        ></a-asset-item>

        <a-asset-item
          id="setaa"
          src="https://cdn.glitch.global/7a85d348-3de4-4c1a-8242-7627a3c9e645/setaa.glb?v=1732504821963"
        ></a-asset-item>
      </a-assets>
    </a-scene>
         <a href="index.html">
    <img src="https://cdn.glitch.global/1b46c2ca-4ac2-4441-8aec-e0bb0bff3eb3/voltar-seta.png?v=1728042679818" alt="Back to Menu" class="back-button" />
  </a>
  </body>
</html>
